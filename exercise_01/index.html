<!--
Design a simple project page for a past or current project with 1+ images and simple descriptions.
Exercise Requirements:

use <h1> tag for titling the project
use <p> tag for a 1 paragraph description the project
use <i> or <b> to highlight text once in the p tag

<div id="container">
